<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Wall</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/build/css/styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
         $('#carouselExampleIndicators').carousel({
            interval: 2000,
            pause: "false"
        });
      });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="d-block img-fluid" src="assets/rsz_baloons1.jpg" alt="First slide">
                </div>
               <div class="item">
                    <img class="d-block img-fluid" src="assets/rsz_pool1.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img class="d-block img-fluid" src="assets/rsz_mountains1.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
             </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="buttonGroup">
        <div class="btn-group btn-group-justified">
            <div class="btn-group" role="group">
                <button id="manualBtn" type="button" class="btn btn-default">Manual</button>
            </div>
            <div class="btn-group" role="group">
                <button id="twitterBtn" type="button" class="btn btn-default">Twitter</button>
            </div>
            <div class="btn-group" role="group">
                <button id="instagramBtn" type="button" class="btn btn-default">Instagram</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="main">
        </div>
    </div>
    <div class="buttonWrapper">
        <button id="loadMore" type="button" class="btn btn-primary btn-lg">Load More</button>
    </div>
</body>

</html>
